language: android
android:
  components:
  - build-tools-23.0.1
  - extra-android-m2repository
  - android-23
before_install:
- chmod +x .buildscript/deploy_snapshot.sh
jdk:
- oraclejdk8
env:
  global:
  - MALLOC_ARENA_MAX=2
  - secure: 
  - secure: 
branches:
  except:
  - gh-pages
notifications:
  email: false
sudo: required
script: gradle build --stacktrace
after_success:
- ".buildscript/deploy_snapshot.sh"
cache:
  directories:
  - "$HOME/.gradle"
